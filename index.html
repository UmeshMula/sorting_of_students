<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Student Data</title>
  </head>
  <body>
    <div class="heading">Student Portal</div>
    <div id="maleStudentContainer"></div>
    <div id="femaleStudentContainer"></div>
    <div id="genederContainer"></div>

    <!-- Your existing search input and buttons -->
    
    <div class="container">
      
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button onclick="search()" id="btn">Search</button>
    </div>
      <div class="sort-btn">
        <button onclick="sort('A-Z')" id="sorting">Sort A->Z</button>
        <button onclick="sort('Z-A')" id="sorting1">Sort Z->A</button>
        <button onclick="sort('marks')" id="sorting2">Sort By Marks</button>
        <button onclick="sort('passing')" id="sorting3">Sory By Passing</button>
        <button onclick="sort('class')" id="sorting4">Sort By Class</button>
        <button onclick="sortGender()" id="sorting5">Show By Gender</button>
      </div>
      <table id="studentTable">
        <!-- Table content will be dynamically generated using JavaScript -->
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
